name: CI/CD with GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

    - name: Build
      run: npm run build

    - name: Configure Git
      run: |
        git config --global user.email "malinthachamod139@gmail.com"
        git config --global user.name "chamodmalintha"

    - name: Deploy to GitHub Pages
      run: |
        npx gh-pages -d build -u "GitHub Actions <malinthachamod139@gmail.com>@users.noreply.github.com"

      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
